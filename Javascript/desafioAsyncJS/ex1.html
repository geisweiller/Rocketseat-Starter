<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JS</title>
  </head>
  <body>
     <div id="app">
     </div>       
     <script>
       function checaIdade(idade) {
        return new Promise(function(resolve, reject){
          if (idade > 18) {
           setTimeout( function() {
             resolve('Okay')}, 2000);
          } else {
            reject('Erro');
          }
        }) 
          }
          checaIdade(20)
          .then(function() {
          console.log("Maior que 18");
          })
          .catch(function() {
          console.log("Menor que 18");
          });
     </script>
  </body>
</html>
